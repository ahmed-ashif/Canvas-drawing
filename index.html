<!DOCTYPE html>
<html lang="en">
<head>
  <title>Signature App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">

      <h1 id="heading">SIGNATURE APP</h1>

      <!-- top -->
      <div class="top">
           
        <!-- color picker -->
        <div class="block">
            <p>Text Color</p>
            <input type="color" class="form-control" id="textColor">
        </div>
  
        <!-- background Colour -->
        <div class="block">
          <p>Background</p>
          <input type="color" class="form-control" id="canvasColor">
        </div>

        <!-- Font size -->
        <div class="block">
          <p>Font Size</p>
          <select id="font-size">
            <option value="5px">5px</option>
            <option value="10px">10px</option>
            <option value="15px">15px</option>
            <option value="20px">20px</option>
            <option value="25px">25px</option>  
          </select>       
        </div>
      </div>

      <!-- Canvas to draw the signature -->
     <canvas class="canvas" id="myCanvas" width="700" height="500">

     </canvas>

     <!-- Bottom with 3 buttons -->
      <div class="bottom">
          <button class="btn clear-btn" id="clearButton">Clear</button>
          <button class="btn save-btn" id="saveButton">Save & Download</button>
          <button class="btn retrieve-btn" id="retrieveButton">Retrieve Saved Signature</button>
      </div>

    </div>


   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <script src="script.js"></script>
</body>
</html>
